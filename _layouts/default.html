<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <main class="content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}</p>
    </footer>
  </div>
</body>
</html>
